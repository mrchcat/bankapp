                <td style="font-weight:bold;">Фамилия Имя</td>

            </tr>

                <td th:text="${birthDate}"/>
            </tr>
            <tr>
                <td style="font-weight:bold;">Электронная почта</td>
                <td th:text="${email}"/>

                    <input name="email" type="email" style="width:100%"/>

            </tr>
