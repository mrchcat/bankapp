<div th:fragment="changePassword(login,passwordErrors,isPasswordUpdated)">
    <form method="post" th:action="${'/user/'+login+'/editPassword'}" th:object="${passwordDto}">
        <table style="width:100%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
            <tr>
                <td style="font-weight:bold;">Логин</td>
                <td colspan="2" th:text="${login}"/>
            </tr>
            <tr>
                <td style="font-weight:bold;">Изменить пароль</td>
                <td>
                    <p style="color:red;" th:if="${!passwordErrors.isEmpty()}"
                       th:each="passwordError : ${passwordErrors}"
                       th:text="${passwordError}"/>
                    <p style="color:green;" th:if="${isPasswordUpdated==true}">пароль обновлен</p>
                    <p>
                        Пароль: <input name="password" type="password" required/>
                    </p>
                    <p>
                        Повторите пароль: <input name="confirmPassword" type="password" required/>
                    </p>
                </td>
                <td style="text-align:right">
                    <button>Изменить пароль</button>
                </td>
            </tr>
        </table>
    </form>

</div>
